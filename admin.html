    <script>
        const SUPABASE_URL = 'https://xzzaoniuzvcxqfugvfzh.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_YAn708jttD0b0vAGLPreog_ZnCvFhAH';
        const TG_BOT_TOKEN = '8321050426:AAH4fKadiex7i9NQnC7T2ZyjscRknQgFKlI';
        const TG_CHAT_ID = '-1003693227904';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function checkAuth() {
            if (sessionStorage.getItem('admin_auth') === 'true') {
                document.getElementById('admin-auth').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                refresh();
            }
        }

        function tryLogin() {
            const l = document.getElementById('auth-login').value;
            const p = document.getElementById('auth-pass').value;
            if (l === 'game44' && p === 'thewanga') {
                sessionStorage.setItem('admin_auth', 'true');
                checkAuth();
            } else {
                document.getElementById('auth-error').classList.remove('hidden');
                document.getElementById('auth-pass').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('admin_auth');
            location.reload();
        }

        async function createTask() {
            const faction = document.getElementById('task-faction').value;
            const target = document.getElementById('task-target').value || null;
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-desc').value;
            const reward = parseFloat(document.getElementById('task-reward').value);
            const duration_hours = parseInt(document.getElementById('task-duration').value);

            if(!title || !reward) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –Ω–∞–≥—Ä–∞–¥—É!');

            await sb.from('tasks').insert({ faction, target, title, description, reward, duration_hours });
            alert('–î–∏—Ä–µ–∫—Ç–∏–≤–∞ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!');
            document.getElementById('task-title').value = '';
            document.getElementById('task-desc').value = '';
            refresh();
        }

        async function refresh() {
            // Reports
            const { data: reports } = await sb.from('reports').select('*').eq('status', 'pending');
            const pList = document.getElementById('pending-list');
            pList.innerHTML = '';
            document.getElementById('reports-count').innerText = reports?.length || 0;

            reports?.forEach(r => {
                const div = document.createElement('div');
                div.className = 'glass p-5 rounded-3xl border border-white/5 space-y-4 hover:border-violet-500/30 transition-all';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[9px] font-black text-violet-400 uppercase mb-1 tracking-tighter">${r.player_tag}</p>
                            <h3 class="text-xs font-bold text-white">${r.task_title}</h3>
                        </div>
                        <span class="text-[10px] font-black text-emerald-400">${r.reward} TON</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="approve('${r.id}','${r.player_tag}',${r.reward})" class="flex-1 bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-600 hover:text-white transition-all">–û–¥–æ–±—Ä–∏—Ç—å</button>
                        <button onclick="reject('${r.id}')" class="flex-1 bg-rose-600/20 text-rose-400 border border-rose-500/30 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-rose-600 hover:text-white transition-all">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                    </div>
                `;
                pList.appendChild(div);
            });

            // Gifts
            const { data: orders } = await sb.from('gift_orders').select('*').eq('status', 'pending');
            const gList = document.getElementById('gift-list');
            gList.innerHTML = '';
            document.getElementById('gifts-count').innerText = orders?.length || 0;

            orders?.forEach(o => {
                const div = document.createElement('div');
                div.className = 'glass p-5 rounded-3xl border border-amber-500/10 space-y-4 hover:border-amber-500/30 transition-all';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[9px] font-black text-amber-400 uppercase mb-1 tracking-tighter">${o.player_tag}</p>
                            <h3 class="text-xs font-bold text-white">${o.gift_name}</h3>
                        </div>
                        <span class="text-[10px] font-black text-amber-500">${o.price_skulls} üíÄ</span>
                    </div>
                    <button onclick="deliverGift('${o.id}', '${o.player_tag}', '${o.gift_name}')" class="w-full bg-amber-500/20 text-amber-400 border border-amber-500/30 py-2.5 rounded-xl text-[9px] font-black uppercase hover:bg-amber-500 hover:text-black transition-all">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–¥–∞—á—É</button>
                `;
                gList.appendChild(div);
            });
        }

        async function approve(rid, ptag, reward) {
            const { data: user } = await sb.from('users').select('balance').eq('id', ptag).single();
            await sb.from('users').update({ balance: parseFloat(user.balance) + reward }).eq('id', ptag);
            await sb.from('reports').update({ status: 'approved' }).eq('id', rid);
            refresh();
        }

        async function reject(rid) {
            if(confirm('–¢–æ—á–Ω–æ –æ—Ç–∫–ª–æ–Ω–∏—Ç—å –æ—Ç—á–µ—Ç?')) {
                await sb.from('reports').update({ status: 'rejected' }).eq('id', rid);
                refresh();
            }
        }

        async function deliverGift(oid, ptag, gname) {
            await sb.from('gift_orders').update({ status: 'delivered' }).eq('id', oid);

        }

        setInterval(() => {
            if (sessionStorage.getItem('admin_auth') === 'true') refresh();
